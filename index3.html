<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div id="elements"></div>
        </div>
    </div>
    <script>
      const counter_values = [
        "سبحان الله",
        "الحمد لله",
        "لا إله إلا الله",
        "الله أكبر",
        "لا حول ولا قوة إلا بالله العلي العظيم",
      ];
      var i = 0;
      var count = 0;
      counter_values.forEach((element) => {
        const counter_element = document.createElement("div");
        counter_element.id = "counter_" + i;
        const title = document.createElement("div");
        counter_element.className="col-4 border border-primary rounded";
        counter_element.appendChild(title);
        title.className="bg-gradient-200";
        title.innerHTML = element;
        const span_item = document.createElement("span");
        span_item.id = "value_" + i;
        span_item.innerHTML = count;
        counter_element.appendChild(span_item);

        var elements = document.querySelector("#elements");
        console.log(elements);
                elements.appendChild(counter_element); 

        counter_element.onclick = function counter_click() {
          counterid = this.id;
          const id = counterid.split("_");
          var theDiv = document.getElementById("value_" + id[1]);
          var value = parseInt(theDiv.innerHTML);
          value++;
          if (id[1] == null) id[1] = 0;
          localStorage.setItem("value_" + id[1], JSON.stringify(value));
          theDiv.innerHTML = localStorage.getItem("value_" + id[1]);
        };
        i++;
      });

      (keys = { ...localStorage }), (length = localStorage.length);
      for (const [key, value] of Object.entries(keys)) {
        var id = `${key}`;
        var theDiv = document.getElementById(id);
        theDiv.innerHTML = localStorage.getItem(`${key}`);
      }
      function counter_click(counterid) {
        const id = counterid.split("_");
        var theDiv = document.getElementById("value_" + id[1]);
        var value = parseInt(theDiv.innerHTML);
        value++;
        if (id[1] == null) id[1] = 0;
        localStorage.setItem("value_" + id[1], value);
        theDiv.innerHTML = localStorage.getItem("value_" + id[1]);
      }
    </script>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
